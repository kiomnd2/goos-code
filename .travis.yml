language: java
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
jdk:
  - openjdk8
branches:
  only:
    - master
cache:
  directories:
    - "$HOME/.m2"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - mvn test-compile -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
  - mvn test jacoco:report sonar:sonar -Dsonar.projectKey=$ONSAR_PROJECT_KEY -Dsonar.organization=$SONAR_ORGANIZATION
    -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_LOGIN
after_success:
  - mvn coveralls:report -DrepoToken=$COVERALLS_TOKEN
notifications:
  slack:
    secure: 
