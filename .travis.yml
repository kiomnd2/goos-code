language: java

dist: trusty

addons:
  sonarcloud:
    organization: "antop-dev-github"

jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.m2"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - mvn test-compile -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - mvn clean package jacoco:report

after_success:
  - mvn sonar:sonar -Dsonar.host.url=$SONAR_HOS_URL -Dsonar.projectKey=$SONAR_PROJECT_KEY
  - mvn coveralls:report -DrepoToken=$COVERALLS_TOKEN

